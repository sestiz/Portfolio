<div ng-controller="portfolioController">
    <div class="thumbs" ng-repeat="image in projet.imagesUrl">
        <img class="{{ image.class }}" src="{{ image.url }}" />
    </div>
    <h3>{{ projet.titre }}</h3>
    <p class="technologies" ng-repeat="tag in projet.tags">
        <span>{{ tag.nom }}</span>
    </p>
    <p>
        {{ projet.description }}
    </p>
</div>
